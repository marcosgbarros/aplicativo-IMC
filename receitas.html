<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Receitas Saudáveis</title>

  <style>
    /* Estilos Gerais */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e6f3f0;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #006d77;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    /* Estilos do Menu Flutuante */
    #menu-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .menu-icon {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .menu-icon div {
      width: 35px;
      height: 5px;
      background-color: #185a9d;
      margin: 6px 0;
      transition: 0.4s;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #185a9d;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      border-radius: 20px 0 0 20px;
      z-index: 999;
    }

    .sidebar a {
      padding: 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #ffffff;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 36px;
      color: #fff;
      cursor: pointer;
    }

    .search-filter-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 100, 119, 0.1);
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <!-- Menu Flutuante -->
  <div id="menu-container">
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
    <a href="index.html">Início</a>
    <a href="videos-podcasts.html">Vídeos e Podcasts</a>
    <a href="receitas.html">Receitas Saudáveis</a>
  </div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h1>Catálogo de Receitas Saudáveis</h1>
    <div class="search-filter-container">
      <div class="search-bar">
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar por nome da receita ou ingrediente...">
      </div>
      <div class="filter-options">
        <button class="filter-btn" data-filter="sem-carne">Vegetariana</button>
        <button class="filter-btn" data-filter="vegana">Vegana</button>
        <button class="filter-btn" data-filter="sem-lactose">Sem Lactose</button>
        <button class="filter-btn" data-filter="sem-acucar">Sem Açúcar</button>
        <button class="filter-btn" data-filter="sem-gluten">Sem Glúten</button>
      </div>
    </div>
    <div class="recipe-grid" id="recipeGrid">
      <!-- Receitas serão inseridas aqui dinamicamente -->
    </div>
  </div>

  <script>
    // Função para abrir/fechar o menu lateral
    function toggleMenu() {
      const sidebar = document.getElementById("mySidebar");
      sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
    }

    document.addEventListener('DOMContentLoaded', () => {
      const recipes = [
        { id: 1, title: "Salada de Quinoa", image: "https://source.unsplash.com/random/800x600?quinoa", calories: 280, tags: ["vegana"] },
        { id: 2, title: "Smoothie Verde", image: "https://source.unsplash.com/random/800x600?smoothie", calories: 150, tags: ["vegana"] },
      ];

      function createRecipeCard(recipe) {
        const card = document.createElement('div');
        card.className = 'recipe-card';
        card.innerHTML = `
          <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image">
          <div class="recipe-info">
            <h2 class="recipe-title">${recipe.title}</h2>
            <p>${recipe.calories} calorias</p>
          </div>
        `;
        return card;
      }

      const recipeGrid = document.getElementById('recipeGrid');
      recipes.forEach(recipe => {
        const card = createRecipeCard(recipe);
        recipeGrid.appendChild(card);
      });
    });
  </script>
</body>
</html>
